<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Travel Buddy</title>
	{% load static %}
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="navbar bg-dark">
		<div class="container">
			<div class="row">
				<div class="col">
					<p class="text-light"><a href="/travels">Home</a> | <a href="/logout">Log Out</a></p>
					<h1 class="mb-5 mt-5 text-light">Add a Trip</h1>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			{% if messages %}
			<div class="col alert alert-danger mt-5" role="alert">
				<ul class="messages">    
					{% for message in messages %}    
					<li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
					{% endfor %}
				</ul>
			</div>
			{% endif %}
		</div>
		<div class="row">
			<div class="col">
				<form class="mt-5" id='add-form'action='/add-trip' method='post'>
					{% csrf_token %}
					<div class="form-group row">
						<div class="col">
							<label for="destination" class="col-form-label">Destination</label>
							<input type="text" id="destination"  class="form-control" name="destination" required="true">
						</div>
					</div>
					<div class="form-group row">
						<div class="col">
							<label for="description" class="col-form-label">Description</label>
							<input type="text" id="description"  class="form-control" name="description" required="true">
						</div>
					</div>
					<div class="form-group row">
						<div class="col">
							<label for="travel_start" class="col-form-label">Travel Date From:</label>
							<input type="date" id="travel_start"  class="form-control" name="travel_start" required="true">
						</div>
					</div>
					<div class="form-group row">
						<div class="col">
							<label for="travel_end" class="col-form-label">Travel Date to:</label>
							<input type="date" id="travel_end"  class="form-control" name="travel_end" required="true">
						</div>
					</div>
					<div class="form-group row">
						<div class="col">
							<input class='btn btn-primary' type='submit' value='Add'>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
